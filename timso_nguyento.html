<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên tố</title>
</head>
<body>
<script>
    for (i = 2; i <= 10000; i++) {
        if (kiemtrasonguyento(i) == true) {
            document.write(i + ' ')
        }
    }

    function kiemtrasonguyento(b) {
        if (b < 2) {
            return false;
        }
        for (let i = 2; i < (b - 1); i++) {
            if (b % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
